{% extends "layout.html" %}
{% block content %}

    <form action = "/analyse" method = "post" enctype="multipart/form-data">
        <input class="btn btn-outline-info" type="file" name="file1" />
        <input class="btn btn-outline-info" type="file" name="file2" />
        <input class="btn btn-outline-info" type = "submit" value="predict">
    </form>
    <center>{% with messages = get_flashed_messages() %}
   {% if messages %}
     <ul class="flashes">
        {% for message in messages %}
         <div class="message_flash">{{ message }}</div>
        {% endfor %}
    </ul>
  {% endif %}
 {% endwith %}</center>
{% endblock content %}
